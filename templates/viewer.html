
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% if model %}

    {% for obj in  model%}
    <title>3D Model-{{obj.name}}</title>
        <div class="relative" style="background-color: black;">
            <div id="viewer" class="w-full h-screen pt-40" >
                <!-- <iframe src='https://solarsystem.nasa.gov/gltf_embed/2393' width='100%' height='80%' frameborder='0'></iframe> -->
                {{ obj.model_url }}
            </div>
            <p class="absolute bottom-12 w-full text-gray-200 text-center text-xl">{{ obj.caption }}</p>
        </div>
    {% endfor %}
    <div id="close" class="absolute right-5 top-5 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </div>

    <script>
        viewer = document.getElementById("viewer");
        link =  viewer.innerText;
        viewer.innerHTML = link;
        document.getElementById("close").addEventListener("click", ()=>{
            history.back();
          })
    </script>

    {% else %}
        <div class="w-full h-screen flex flex-col items-center justify-center" style="background-color: black; color:white">
            <p class="text-2xl text-gray-500 mb-3">No results found!</p> 
            <button id="back" class="px-4 py-2 bg-blue-600 hover:bg-blue-500">GO BACK</button>
        </div>

        <script>
            document.getElementById("back").addEventListener("click", ()=>{
              history.back();
            })
        </script>
    {% endif %}
    
</body>
</html>
