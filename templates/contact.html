{% extends 'base.html' %}
{% load static %}

{% block tailwind %}
<script src="https://cdn.tailwindcss.com"></script>
{% endblock tailwind %}



{% block content %}
        <div class="px-8 grid grid-cols-1 md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 py-16 h-screen bg-gray-900 text-gray-100 shadow-lg mt-20">
            <div class=" bg-gray-900">
                <div class="flex flex-col justify-between">
                    <h2 class="text-4xl lg:text-5xl font-bold leading-tight w-full">
                        Lets talk about everything!
                    </h2>
                    <div class="text-gray-400 mt-5 w-full">
                        Send your messages or any queries to us.
                    </div>
                    </div>
                    <div class="text-center mt-6 text-left mb-10">
                        <img class="rounded-xl w-4/5 " src="https://cdn.dribbble.com/users/219276/screenshots/3606924/astronaut.gif" alt="contact"> 
                    </div>
                </div>
                <form class="md:mt-20" method="post" action="">
                    {% csrf_token %}
                    <div>
                        <span class="uppercase text-sm text-gray-300 font-bold">Full Name</span>
                        <input
                            class="w-full bg-gray-700 text-gray-100 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                            type="text"
                            placeholder="Your Name"
                            name="name"
                        />
                    </div>
                    <div class="mt-8">
                        <span class="uppercase text-sm text-gray-300 font-bold">Email</span>
                        <input
                            class="w-full bg-gray-700 text-gray-100 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                            type="email"
                            placeholder="Your Email"
                            name="email"
                        />
                    </div>
                    <div class="mt-8">
                        <span class="uppercase text-sm text-gray-300 font-bold">Message</span>
                        <textarea
                            placeholder="Your Message..."
                            name="message"
                            class="w-full h-32 bg-gray-700 text-gray-100 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline focus:bg-gray-700"
                        ></textarea>
                    </div>
                    <div class="mt-8">
                        <button
                            class="uppercase text-sm font-bold tracking-wide bg-indigo-500 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline"
                        >
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
{% endblock content %}
