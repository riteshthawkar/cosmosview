<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="absolute top-5 left-50 w-full mx-10 p-4 text-center text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
        <span class="font-medium">{{ message }}</span> Change a few  things up and try submitting again.
      </div>
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <h3 class="text-2xl font-bold text-center">Join us</h3>
            <form method='post' action=''>
                {% csrf_token %}
                <div class="mt-4">
                    <div>
                        <label class="block" for="username">Username<label>
                        <input type="text" id="username" name="username" placeholder="Name"
                            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block">Password<label>
                        <input type="password" id="id_password1" placeholder="Password" name='password1'
                            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex">
                        <button type='submit' class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Log In</button>
                    </div>
                    <div class="mt-6 text-grey-dark">
                        Don't have an account?
                        <a href="{% url 'register_view' %}" class="text-blue-600 hover:underline">
                            Register
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
